    <div class="text-center my-4">
      <h2>Iniciar sesión con MediPrice</h2>
    </div>
    <div class="row">
      <div class="col-md-6" style="padding: 0 180px;">
        <div class="container py-3">
          <button type="button" class="btn btn-light btn-block" id="googleLogin"><img class="mx-3" src="src/google.svg" 
            width="22px" height="22" alt="" loading="lazy"/>Iniciar Sesión con Google</button>
        </div>
        <div class="container py-2">
          <button type="button" class="btn btn-light btn-block" id="facebookLogin"><img class="mx-3"src="src/facebook.svg" 
            width="22px" height="22" alt="" loading="lazy"/>Iniciar Sesión con Facebook</button>
        </div>
        <div class="container py-3">
          <button type="button" class="btn btn-light btn-block" id="twitterLogin"><img class="mx-3" src="src/twitter.svg" 
            width="22px" height="22" alt="" loading="lazy"/>Iniciar Sesión con Twitter</button>
        </div>
      </div>
      <div class="col-md-6">
        <form id="login-form">
          <div class="form-group">
            <label for="exampleInputEmail1">Correo electronico o usuario</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Mantenerse conectado</label>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
          </div>
        </form>
      </div>
    </div>  
    <p class="px-3 py-5">Primera vez que usas MEDIPRICE? <a href="#" data-toggle="modal" data-target="#signupModal">Registrese aquí</a>  </p>
    <!-- Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Registrese</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="signup-form">
              <div class="form-group">
                <input type="text" id="signup-email" class="form-control" placeholder="Email o usario" required>
              </div>
              <div class="form-group">
                <input type="password" id="signup-password" class="form-control" placeholder="Contraseña" required>
              </div>
              <button type="submit" class="btn btn-primary">Guardar cambios</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <div class="modal fade" id="signError" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Error</h3>
          </div>
          <div class="modal-body">
            <p id="signErrorText"></p>
          </div>
        </div>
      </div>
    </div>
